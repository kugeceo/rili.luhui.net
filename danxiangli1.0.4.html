<style type="text/css">
    #rili{height:100%;overflow:hidden;position: relative;}
    #rili-container {
        height: 100%;
        transition: all 0.6s ease;
        transform-origin: center;
        backface-visibility: hidden;

    /* 翻页按钮样式 */
    .page-btn {
        position: absolute;
        top: 0;
        height: 100%;
        width: 30%;
        cursor: pointer;
        z-index: 10;
        opacity: 0;
    }
    .prev-btn {
        left: 0;
    }
    .next-btn {
        right: 0;
    }
    .page-indicator {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 16px;
        z-index: 5;
        transition: opacity 0.3s ease;
    }
    
    /* 多种翻页动画样式 */
    /* 1. 滑动效果 */
    .slide-out-left {
        opacity: 0;
        transform: translateX(-30px);
    }
    .slide-out-right {
        opacity: 0;
        transform: translateX(30px);
    }
    
    /* 2. 缩放效果 */
    .zoom-out {
        opacity: 0;
        transform: scale(0.9);
    }
    
    /* 3. 翻书效果 */
    .book-flip-left {
        animation: bookFlipLeft 0.6s forwards;
        transform-origin: left center;
    }
    .book-flip-right {
        animation: bookFlipRight 0.6s forwards;
        transform-origin: right center;
    }
    
    @keyframes bookFlipLeft {
        0% { transform: rotateY(0deg); opacity: 1; }
        50% { transform: rotateY(-45deg); opacity: 0.7; }
        100% { transform: rotateY(-90deg); opacity: 0; }
    }
    
    @keyframes bookFlipRight {
        0% { transform: rotateY(0deg); opacity: 1; }
        50% { transform: rotateY(45deg); opacity: 0.7; }
        100% { transform: rotateY(90deg); opacity: 0; }
    }
    
    /* 4. 淡入淡出效果 */
    .fade-out {
        opacity: 0;
    }
    
    /* 5. 旋转效果 */
    .rotate-out {
        opacity: 0;
        transform: rotate(10deg) scale(0.9);
    }
    
    /* 6. 折叠效果 */
    .collapse-out {
        animation: collapse 0.6s forwards;
        transform-origin: center;
    }
    
    @keyframes collapse {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.1) rotate(10deg); opacity: 0; }
    }
    
    /* 7. 翻转效果 */
    .flip-out {
        animation: flip 0.6s forwards;
        transform-origin: center;
    }
    
    @keyframes flip {
        0% { transform: rotateX(0deg); opacity: 1; }
        100% { transform: rotateX(90deg); opacity: 0; }
    }
    
    /* 8. 弹跳效果 */
    .bounce-out-left {
        animation: bounceLeft 0.6s forwards;
    }
    
    .bounce-out-right {
        animation: bounceRight 0.6s forwards;
    }
    
    @keyframes bounceLeft {
        0% { transform: translateX(0); opacity: 1; }
        30% { transform: translateX(10px); }
        100% { transform: translateX(50px); opacity: 0; }
    }
    
    @keyframes bounceRight {
        0% { transform: translateX(0); opacity: 1; }
        30% { transform: translateX(-10px); }
        100% { transform: translateX(-50px); opacity: 0; }
    }
    
    /* 9. 百叶窗效果 */
    .shutter-out {
        animation: shutter 0.6s forwards;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
    
    @keyframes shutter {
        0% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); opacity: 1; }
        100% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); opacity: 0; }
    }
    
    /* 初始显示效果 */
    .fade-in {
        opacity: 1;
        transform: translateX(0) scale(1) rotate(0);
    }

<script type="text/javascript">
    // 初始化当前日期 - 优先从URL获取，否则使用当前日期
    let currentDate;
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get('date');
    
    if (dateParam && /^\d{4}-\d{2}-\d{2}$/.test(dateParam)) {
        currentDate = new Date(dateParam);
    } else {
        currentDate = new Date();
    }
    
    let isAnimating = false; // 动画状态锁
    let lastAnimation = -1; // 记录上一次使用的动画索引
    
    // 定义多种翻页动画效果
    const animations = [
        { 
            prev: 'slide-out-right', 
            next: 'slide-out-left',
            name: '滑动效果'
        },
        { 
            prev: 'zoom-out', 
            next: 'zoom-out',
            name: '缩放效果'
        },
        { 
            prev: 'book-flip-right', 
            next: 'book-flip-left',
            name: '翻书效果'
        },
        { 
            prev: 'fade-out', 
            next: 'fade-out',
            name: '淡入淡出'
        },
        { 
            prev: 'rotate-out', 
            next: 'rotate-out',
            name: '旋转效果'
        },
        { 
            prev: 'collapse-out', 
            next: 'collapse-out',
            name: '折叠效果'
        },
        { 
            prev: 'flip-out', 
            next: 'flip-out',
            name: '翻转效果'
        },
        { 
            prev: 'bounce-out-left', 
            next: 'bounce-out-right',
            name: '弹跳效果'
        },
        { 
            prev: 'shutter-out', 
            next: 'shutter-out',
            name: '百叶窗效果'
        }
    ];
    
    window.onload = function() {
        updateUrlWithDate(); // 更新URL显示当前日期
        getRili();
        
        // 键盘事件监听
        document.addEventListener('keydown', function(e) {
            if (isAnimating) return;
            
            if (e.key === 'ArrowLeft') {
                prevDate();
            } else if (e.key === 'ArrowRight') {
                nextDate();
            }
        });
    }
    
    // 随机选择一个与上次不同的动画
    function getRandomAnimation() {
        let animIndex;
        do {
            animIndex = Math.floor(Math.random() * animations.length);
        } while (animIndex === lastAnimation && animations.length > 1);
        
        lastAnimation = animIndex;
        return animations[animIndex];
    }
    
    // 更新URL中的日期参数
    function updateUrlWithDate() {
        const year = currentDate.getFullYear();
        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
        const day = String(currentDate.getDate()).padStart(2, '0');
        const dateStr = `${year}-${month}-${day}`;
        
        // 更新URL而不刷新页面
        history.pushState(null, '', `?date=${dateStr}`);
    }
    
    // 显示上一天
    function prevDate() {
        if (isAnimating) return;
        isAnimating = true;
        
        const container = document.getElementById('rili-container');
        const animation = getRandomAnimation();
        
        // 添加动画类
        container.classList.add(animation.prev);
        
        setTimeout(() => {
            currentDate.setDate(currentDate.getDate() - 1);
            updateUrlWithDate(); // 更新URL
            getRili(() => {
                // 移除动画类
                container.classList.remove(animation.prev);
                isAnimating = false;
            });
        }, 600); // 与动画时长匹配
    }
    
    // 显示下一天
    function nextDate() {
        if (isAnimating) return;
        isAnimating = true;
        
        const container = document.getElementById('rili-container');
        const animation = getRandomAnimation();
        
        // 添加动画类
        container.classList.add(animation.next);
        
        setTimeout(() => {
            currentDate.setDate(currentDate.getDate() + 1);
            updateUrlWithDate(); // 更新URL
            getRili(() => {
                // 移除动画类
                container.classList.remove(animation.next);
                isAnimating = false;
            });
        }, 600); // 与动画时长匹配
    }
    
    function getRili(callback) {
        const y = currentDate.getFullYear();
        const m = String(currentDate.getMonth() + 1).padStart(2, '0');
        const d = String(currentDate.getDate()).padStart(2, '0');
        
        // 显示当前日期
        const dateStr = `${y}年${m}月${d}日`;
        
        const imgSrc = `https://img.owspace.com/Public/uploads/Download/${y}/${m}${d}.jpg`;
        
        // 构建页面内容
        const content = `
            <div class="page-btn prev-btn" onclick="prevDate()"></div>
            <div class="page-btn next-btn" onclick="nextDate()"></div>
            <div class="page-indicator">${dateStr}</div>
            <img src="${imgSrc}" onclick="nextDate()" alt="${dateStr}的日历图片" />
        `;
        
        // 更新容器内容
        document.getElementById("rili").innerHTML = `<div id="rili-container" class="fade-in">${content}</div>`;
        
        // 提取图片主色调设置背景
        RGBaster.colors(imgSrc, {
            paletteSize: 10,
            exclude: ['rgba(255,255,255,0.88)', 'rgba(0,0,0,0.88)'],
            success: function(payload) {
                document.getElementById('rili').style.backgroundColor = payload.dominant;
                callback && callback();
            }
        });
    }
</script>
